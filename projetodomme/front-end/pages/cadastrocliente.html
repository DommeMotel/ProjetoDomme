<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/cadastrocliente.css">
    <title>Domme Motel - Cadastro Cliente</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        
        <section class="section-form">
            <form id="form-cadastro-cliente">
                    <label >Nome completo</label>
                    <input type="text" name="nome" id="input-nome" placeholder="Nome" required>

                    <label>Idade</label>
                    <input type="text" name="idade" id="input-idade" placeholder="Idade" required>

                    <label>CPF</label>
                    <input type="text" name="cpf" id="input-cpf" placeholder="CPF" required> 

                    <label>Sexo</label>
                    <input type="text" name="sexo" id="input-sexo" placeholder="Sexo" required>

                    <label >Data de nascimento</label>
                    <input type="text" name="dtNasc" id="input-nasc" placeholder="Data Nasc" required>

                    <label>Cidade</label>
                    <input type="text" name="enderecoCid" id="input-cid" placeholder="Cidade" required>

                    <label>Rua</label>
                    <input type="text" name="enderecoRua" id="input-rua" placeholder="Rua" required>

                    <label>Nº</label>
                    <input type="text" name="enderecoNr" id="input-numero" placeholder="Nº" required>

                    <label >CEP</label>
                    <input type="text" name="cep" id="input-cep" placeholder="CEP" required>

                    <label>Telefone</label>
                    <input type="text" name="telefone" id="input-telefone" placeholder="Telefone" required>

                    <div>
                        <button type="submit" id="btn-cadastro">Cadastrar</button>
                        <button type="reset" id="btn-cancelar">Cancelar</button>
                    </div>

            </form>
        </section>
       
    </main>

    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>

    <script src="../js/postCliente.js"></script>
</body>

</html>
