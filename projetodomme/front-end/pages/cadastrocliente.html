<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastrocliente.css">
    <title>Cadastre-se!</title>
</head>
<body>
    <main>
        <section class="section-form">
            <form id="form-cadastro-cliente">
                    <label >Nome completo</label>
                    <input type="text" name="nome" id="input-nome" placeholder="Nome" required>

                    <label>Idade</label>
                    <input type="text" name="idade" id="input-idade" placeholder="Idade" required>

                    <label>CPF</label>
                    <input type="text" name="cpf" id="input-cpf" placeholder="CPF" required> 

                    <label>Sexo</label>
                    <input type="text" name="sexo" id="input-sexo" placeholder="Sexo" required>

                    <label >Data de nascimento</label>
                    <input type="text" name="dtNasc" id="input-nasc" placeholder="Data Nasc" required>

                    <label>Cidade</label>
                    <input type="text" name="enderecoCid" id="input-cid" placeholder="Cidade" required>

                    <label>Rua</label>
                    <input type="text" name="enderecoRua" id="input-rua" placeholder="Rua" required>

                    <label>Nº</label>
                    <input type="text" name="enderecoNr" id="input-numero" placeholder="Nº" required>

                    <label >CEP</label>
                    <input type="text" name="cep" id="input-cep" placeholder="CEP" required>

                    <label>Telefone</label>
                    <input type="text" name="telefone" id="input-telefone" placeholder="Telefone" required>

                    <button type="submit" id="btn-cadastrar">Cadastrar</button>
            </form>
        </section>

        <section class="section-image">
            <div class="div-image">
                <img src="../img/logo.png">
                <ul class="links-cadastro">
                    <li class="links-a"><a href="./home.html">Home</a></li>
                    <li class="links-a"><a href="./login.html">Voltar</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="../js/cadastrocliente.js"></script>
</body>
</html>
