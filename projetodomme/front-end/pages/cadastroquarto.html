<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/cadastroquarto.css">
    <title>Domme Motel - Cadastro Suíte</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        
        <section class="section-form">
            <form id="form-cadastro-quarto">
                    <label >Nome quarto</label>
                    <input type="text" name="nome" id="input-nome" placeholder="Nome quarto" required>

                    <label>Nº</label>
                    <input type="text" name="numeroQuarto" id="input-numero" placeholder="Nº" required>
                    
                    <label>Categoria</label>
                    <select name="select" id="tipos-quartos">
                        <option value="Standard">Standard</option>
                        <option value="Hidro">Hidro</option>
                        <option value="Super Luxo">Super Luxo</option>
                      </select>
                    <label>Valor da hora</label>
                    <input type="text" name="valorHora" id="input-numero" placeholder="Valor" required>

                    <div class="botoes-quarto">
                        <button type="submit" id="btn-cadastro">Cadastrar Quarto</button>
                        <button type="reset" id="btn-cancelar">Cancelar</button>
                    </div>
            </form>
        </section>  
       
    </main>

    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>

    <script src="../js/postQuarto.js"></script>
</body>

</html>
