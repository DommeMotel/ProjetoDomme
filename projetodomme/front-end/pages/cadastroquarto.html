<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastroquarto.css">
    <title>Cadastro de quarto</title>
</head>
<body>
    <main>
        <section class="section-form">
            <form id="form-cadastro-quarto">
                    <label >Nome quarto</label>
                    <input type="text" name="nome" id="input-nome" placeholder="Nome quarto" required>

                    <label>Nº</label>
                    <input type="text" name="enderecoNr" id="input-numero" placeholder="Nº" required>

                    <label >Descrição</label>
                    <input type="text" name="cep" id="input-cep" placeholder="Descrição" required>
                    
                    <label>Tipo quarto</label>
                    <select name="select" id="tipos-quartos">
                        <option value="simples">simples</option>
                        <option value="medio">Médio</option>
                        <option value="master">Master</option>
                      </select>

                    <button id="btn-cadastrar" type="submit">Cadastrar Quarto</button>
            </form>
        </section>

        <section class="section-image">
            <div class="div-image">
                <img src="../img/logo.png">
                <ul class="links-cadastro">
                    <li class="links-a"><a href="./home.html">Home</a></li>
                    <li class="links-a"><a href="./login.html">Voltar</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script src="../js/cadastroquarto.js"></script>
</body>
</html>
