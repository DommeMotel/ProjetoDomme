<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastrofunc.css" />
    <title>Domme</title>
  </head>
  <body>
    <main id="conteudo-login">
      <section id="section-left">
        <div class="div-logo">
          <img src="../img/logo.png" alt="" />
        </div>
      </section>
      <section id="section-right">
        <form id="form-login">
            <h2>Cadastro do Funcionário</h2>
            <div class="textfield">
                <label for="usuario">Nome do Funcionário</label>
                <input type="text" name="loginFuncionario">
            </div>
            <div class="textfield">
                <label for="usuario">Novo Login</label>
                <input type="text" name="loginFuncionario">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senhaFuncionario">
            </div>
            <div class="textfield">
                <label for="senha">Confirmar Senha</label>
                <input type="password" name="senhaFuncionario">
            </div>
            <button id="btn-login">Cadastrar</button>
            <div class="btncancelar">
              <a href="">Cancelar</a>
            </div>
        </form>
    </section>
    </main>
    <script src=""></script>
  </body>
</html>
