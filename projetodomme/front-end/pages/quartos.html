<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/quartos.css">
    <link rel="stylesheet" href="../css/alterarQuarto.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Domme Motel - Suítes</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="form-pesq">
            <input type="text" id="pesq" placeholder="ID da Suite">
            <button type="button" id="btn-pesq">Pesquisar</button>
        </form>


        <div id="nav-btn">
            <button type="button" class="btn" id="btn-alterar">Alterar</button>
            <button type="button" class="btn" id="btn-excluir">Excluir</button>
        </div>


        <dialog>
            <div class="container-dialog">
                <form id="popup-form">
                    <input type="text" name="id" class="dialog" id="found-id" placeholder="ID do quarto">

                    <label for="newName">Novo nome do quarto</label>
                    <input type="text" name="newName" class="dialog">
    
                    <label for="newNumber">Novo número do quarto</label>
                    <input type="text" name="newNumber" class="dialog">
    
                    <label for="newCategory">Nova categoria</label>
                    <select name="newCategory" class="dialog">
                        <option value="Standard">Standard</option>
                        <option value="Hidro">Hidro</option>
                        <option value="Super Luxo">Super Luxo</option>
                    </select>
    
                    <label for="newPrice">Novo valor</label>
                    <input type="text" name="newPrice" class="dialog" id="new-price">
                    <div class="btns-dialog">
                        <button class="btn-dialog" id="btnAlt-dialog">Alterar</button>
                        <button class="btn-dialog" id="cancelar">Cancelar</button>
                    </div>
                    
                </form>    
            </div>
            
        </dialog>


        <section id="quartos">
            
        </section>
    </main>


    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>
    
    <script src="../js/getQuartos.js"></script>
    <script src="../js/putQuarto.js"></script>
    
</body>
</html>
