<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/alterarCliente.css">
    <link rel="stylesheet" href="../css/clientes.css">
    <title>Domme Motel - Clientes</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="form-pesq">
            <input type="text" id="pesq" placeholder="Digite o CPF do cliente">
            <button type="button" id="btn">Pesquisar</button>
        </form>

        <div id="nav-btn">
            <button type="button" class="btn" id="btn-alterar-cliente">Alterar</button>
            <button type="button" class="btn" id="btn-excluir-cliente">Excluir</button>
        </div>

        <dialog>
            <div class="container-dialog">
                <form id="popup-form">
                    <input type="text" name="id" class="dialog" id="found-id" placeholder="ID do cliente">

                    <label for="newName">Novo nome</label>
                    <input type="text" name="newName" class="dialog">
    
                    <label for="newCPF">Novo CPF</label>
                    <input type="text" name="newCPF" class="dialog">

                    <label for="newPhone">Novo Telefone</label>
                    <input type="text" name="newPhone" class="dialog">

                    <label for="newCEP">Novo CEP</label>
                    <input type="text" name="newCEP" class="dialog" id="input-cep">

                    <label for="enderecoCid">Cidade</label>
                    <input type="text" name="enderecoCid" class="dialog" readonly id="input-cid">

                    <label for="enderecoRua">Rua</label>
                    <input type="text" name="enderecoRua" class="dialog" readonly id="input-rua">

                    <label for="enderecoNumero">Numero°</label>
                    <input type="text" name="enderecoNumero" class="dialog" id="input-numero">
                    

                    <div class="btns-dialog">
                        <button class="btn-dialog" id="btnAlt-dialog-cliente">Alterar</button>
                        <button class="btn-dialog" id="cancelar-dialog-cliente">Cancelar</button>
                    </div>
                </form>    
            </div>
            
        </dialog>

        <section id="clientes">

        </section>
    </main>

    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>

   <script src="../js/getCliente.js"></script>
   <script src="../js/putCliente.js"></script>
   <script src="../js/viacep.js"></script>

</body>
</html>
