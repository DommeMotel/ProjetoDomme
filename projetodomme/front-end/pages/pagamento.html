<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pagamento.css">
    <title>Domme Motel - Pagamento</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form>

            <section id="details" class="section-form">
                <p>Detalhes da Conta</p>
                <hr>
                <div class="form-pagamento">
                    <label>Suíte:</label>
                        <input type="text" name="suite" id="input-suite" placeholder="Suite" required > 
                    <label>Categoria:</label>
                        <input type="text" name="categoria" id="input-categoria" placeholder="Categoria" required> 
                    <label>Entrada:</label>
                        <input type="text" name="entrada" id="input-entrada" placeholder="Hora da Entrada" required> 
                    <label>Saída:</label>
                        <input type="datetime-local" name="saida" id="input-saida" placeholder="Hora da Saída" required> 
                    <label>Permanência:</label>
                        <input type="text" name="permanencia" id="input-permanencia" placeholder="Tempo de Permanência" required> 
                    <label>Qtde. de pessoas:</label>
                        <input type="text" name="qtdpessoas" id="input-qtdpessoas" placeholder="Qtde. de Pessoas" required> 
                </div>
        
            </section>
        
            <section id="consumo" class="section-form">
                <p>Consumo</p>
                <hr>
                <div class="form-pagamento">
                    <label>Horas Adicionais:</label>
                    <input type="number" name="consumo" id="input-consumo" placeholder="Horas Adicionais" required> 

                    <label>Consumo:</label>
                    <input type="text" name="consumo" id="input-consumo" placeholder="Consumo" required> 
                    
                    <label>Dano:</label>
                    <input type="text" name="consumo" id="input-consumo" placeholder="Dano" required> 
                    <label>Total::</label>
                    <br>
                </div>
            </section>
        
            <section id="pag" class="section-form">
                <p>Pagamento:</p>
                <hr>
                <div id="pagamento">
                    <label>Formas de Pagamento:</label>  <br>
                        <input type="radio" name="pagamento" value="pix">PIX  <br>
                        <input type="radio" name="pagamento" value="dinheiro">Dinheiro  <br>
                        <input type="radio" name="pagamento" value="debito">Débito  <br>
                        <input type="radio" name="pagamento" value="credito">Crédito  <br>
                        <div>
                            <button type="submit" class="btn-pag">Confirmar</button>
                            <button type="reset" class="btn-pag">Cancelar</button>
                        </div>
                </div>
            </section>
            </form>
    </main>

    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>

</body>

</html>
