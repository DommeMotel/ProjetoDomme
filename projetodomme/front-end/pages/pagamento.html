<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pagamento.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Domme Motel - Pagamento</title>
</head>

<body>
    <header>
        <img id="imagem-header" src="../img/logo.png">
        
        <nav class="navegacao">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="cadastrocliente.html">Cadastro de Cliente</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="cadastroquarto.html">Cadastro de Suíte</a></li>
                <li><a href="quartos.html">Suítes</a></li>
                <li><a href="pagamento.html">Pagamento</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form>

            <section id="details" class="section-form">
                <p>Detalhes da Conta</p>
                <hr>
                <div class="form-pagamento">
                    <label>Código Reserva:</label>
                        <input type="text" name="suite" id="input-suite" placeholder="Codigo Reserva" required > 
                    <label>Categoria:</label>
                        <input type="text" name="categoria" id="input-categoria" placeholder="Categoria" required>
                    <label>Periodo contratado:</label>
                        <input type="text" name="periodo" id="input-periodo" placeholder="Periodo" required readonly> 
                    <label>Valor hora:</label>
                        <input type="text" name="valorH" id="input-valorH" placeholder="Valor hora" required readonly> 
                    <label>Entrada:</label>
                        <input type="text" name="entrada" id="input-entrada" placeholder="Hora da Entrada" required> 
                    <label>Saída:</label>
                        <input type="text" name="saida" id="input-saida" placeholder="Hora da Saída" required readonly> 
                    <label>Permanência:</label>
                        <input type="text" name="permanencia" id="input-permanencia" placeholder="Tempo de Permanência" required> 
                    <label>Qtde. de pessoas:</label>
                        <input type="text" name="qtdpessoas" id="input-qtdpessoas" placeholder="Qtde. de Pessoas" required> 
                </div>
        
            </section>
        
            <section id="consumo" class="section-form">
                <p>Consumo</p>
                <hr>
                <div class="form-pagamento">
                    <label>Total de horas:</label>
                    <input type="number" name="horaTotal" id="input-horaT" placeholder="Horas Totais" required readonly>

                    <label>Horas Adicionais:</label>
                    <input type="number" name="horaAd" id="input-horaAd" placeholder="Horas Adicionais" required> 

                    <label>Consumo:</label>
                    <input type="text" name="consumo" id="input-consumo" placeholder="Consumo" required> 
                    
                    <label>Dano:</label>
                    <input type="text" name="dano" id="input-dano" placeholder="Dano" required> 
                    <label>Total:</label>
                    <input type="number" name="total" id="total" readonly>
                    <br>
                </div>
            </section>
        
            <section id="pag" class="section-form">
                <p>Pagamento:</p>
                <hr>
                <div id="pagamento" >
                    <label>Formas de Pagamento:</label>  <br>
                    <select name="tppagamento" id="pagamento" class="tppagamento">
                        <option value="">Selecionar forma</option>
                        <option value="1">PIX</option>
                        <option value="2">Crédito</option>
                        <option value="3">Débito</option>
                        <option value="4">Dinheiro</option>
                    </select>
                        <div>
                            <button type="submit" class="btn-pag">Finalizar reserva</button>
                            <button type="reset" class="btn-pag">Cancelar</button>
                        </div>
                </div>
            </section>
            </form>
    </main>

    <footer>
        <div class="container-footer">
            <div class="logo-nome">
                <img src="../img/logo.png">
                <span>Domme Motel &copy;</span>
            </div>
            <span><a href="#">Localização</a></span>
            <span>Fale conosco: (xx) xxxxx-xxxx</span>
        </div>
    </footer>

    <script src="../js/pagamento.js"></script>
</body>

</html>
